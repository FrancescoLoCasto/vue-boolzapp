<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <title>Boolzap</title>
      
      <!-- FontAwesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
      <link rel="stylesheet" href="./css/style.css">
      <!-- Bootstrap v5.2 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   </head>
   <body>
      <div id="app">

         <main class="main-back position-relative">

            <div class="wrapper">

               <!-- Container user and chat list -->

               <div class="container d-flex position-absolute ms-5">
                  <div id="list-contact">
                     <div class="my-user d-flex">
                        <div class="circle-img">
                           <img src="./img/avatar_io.jpg" alt="">
                        </div>
                        <div class="name-user">
                           <p>Ciccio</p>
                        </div>
                     </div>
                     <div class="notify-block d-flex">
                        <div class="notify d-flex">
                           <i class="fa-solid fa-bell-slash ms-3"></i>
                           <div class="text">
                              <p class="m-0 p-0">Ricevi notifiche di nuovi messaggi</p>
                              <a href="#" class="m-0 p-0">Attiva notifiche desktop</a>
                           </div>

                        </div>
                     </div>

                     <!-- Search input for chat  -->

                     <div class="search-box d-flex align-items-center justify-content-center">
                        <div class="leght-icon">
                           <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="search" v-model="searchName" placeholder="Cerca o inizia nuova chat" class="text-search"  @keyUp="contactsSearch">

                     </div>

                     <!-- Single contacts creation -->

                     <div class="contacts">
                        <div class="user-contact" :class="(index === messageIndex) ? 'change-color-back' : ''" v-for="contact, index in contacts"  @click="forChangeTheContact(index)">
                           <img :src=`./img/avatar${contact.avatar}.jpg` :alt="contact.name">
                           <div class="text-contacts d-flex flex-column m-0">
                              <h3 class="m-0">
                                 {{ contact.name }}
                              </h3>
                              <p>
                                 Ultimo messaggio inviato
                              </p>
                           </div>
                        </div>
                     </div>


                     <!-- Chat box section  -->
                  </div>
                  <div id="chat-box">
                     <header>
                        <div class="my-user-chat  d-flex justify-content-between">
                           <div class="contact-chat-avatar d-flex" v-for="contact, index in contacts" :class="(index === messageIndex) ? 'disp-block' : 'd-none'">
                              <img :src=`./img/avatar${contact.avatar}.jpg` :alt="contact.name"> 
                              <div class="text-user">
                                 <h3>
                                    {{ contact.name }}
                                 </h3>
                                 <p>
                                    Ultimo accesso oggi alle 12:00
                                 </p>
                              </div>
                           </div>

                           <div class="icon-top-message d-flex">
                              <i class="fa-solid fa-magnifying-glass p-1"></i>
                              <i class="fa-solid fa-paperclip p-1"></i>
                              <i class="fa-solid fa-ellipsis-vertical p-1"></i>
                           </div>
                           
                        </div>
                     </header>

                     <main>
                        <div class="box-message" v-for="contact, index in contacts" :class="(index === messageIndex) ? 'disp-block' : 'd-none'" >
                           <div class="message" v-for="child, index in contact.messages" :class="(child.status === 'sent') ? 'sent' : 'received'">{{ child.message }}
                              <br>
                              <span class="date-mesage">{{ child.date }}</span>
                           </div>
                        </div>

                     </main>

                     <!-- Send new messages  -->
                     
                     <footer  class="d-flex">
                        <div class="send-mesage-box text-center">
                           <i class="fa-regular fa-face-smile fa-2x me-3 mt-1"></i>
                           <input type="text" placeholder="Scrivi un messaggio" v-model.trim="newMessage" @keyup.enter="sendNewMessage()">
                           <i class="fa-solid fa-microphone fa-2x ms-3 mt-1"></i>
                        </div>

                        
                     </footer>

                     <div class="container-created ">
                        <div class="row">
                           <div class="col-12">
                              <h4>
                                 Created by Francesco Lo Casto&reg; for Boolean with &hearts;
                              </h4>
                           </div>
                        </div>
                     </div>

                  </div>
                     
               </div>

            </div>
            


         </main>


         
         
      </div>
         <!-- Javascript and vue  -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./js/script.js"></script>
   </body>
</html>
